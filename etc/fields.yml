- key: cmkbeat
  title: cmkbeat
  description: Retrieves host status from MK Livestatus (Check_MK)
  fields:
    - name: host_name
      type: text
    - name: host_alias
      type: text
    - name: display_name
      type: text
    - name: check_command
      type: text
    - name: state
      type: integer
    - name: acknowledged
      type: boolean
    - name: plugin_output
      type: text
    - name: long_plugin_output
      type: text
    - name: percent_state_change
      type: integer
    - name: perf_data
      type: text
    - name: "@timestamp"
      type: date
    - name: timestamp
      type: date
